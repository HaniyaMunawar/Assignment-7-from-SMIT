<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 07</title>
</head>
<body>
    <h1>Application Form</h1>
    <br>
    <form action="assets/thank you.jpg">
    <label for="first name">First Name: <input type="text" name="firstname" required="required"></label>
    <label for="last name">Last Name: <input type="text" name="lastname" required="required"></label>
    <br>
    <br>
    <label for="date of birth">Date of birth: <input type="date" name="dateofbirth" required="required"></label>
    <label for="age">Age: <input type="number" name="age" required="required"></label>
    <br>
    <br>
    <label for="gender">Gender: <select name="gender" required="required">
            <option value="male">Male</option>
            <option value="female">Female</option>
            </select></label>
    <label for="email address">Email Address: <input type="email" name="emailaddress" required="required" placeholder="Enter email address"></label>
    <br>
    <br>
    <label for="position available">Position Available: <input type="radio" name="positionavailable" value="Junior Developer">Junior Developer <input type="radio" name="positionavailable" value="Mid-level Developer">Mid-level Developer <input type="radio" name="positionavailable" value="Senior Developer">Senior Developer</label>
    <br>
    <br>
    <label for="programming language">Programming Languages: <input type="checkbox" name="programminglanguage" value="Java">Java <input type="checkbox" name="programminglanguage" value="Javascript">Javascript <input type="checkbox" name="programminglanguage" value="Python">Python</label>
    <br>
    <br>
    <label for="password">Password: <input type="password" name="password" required="required"></label>
    <label for="confirm password">Confirm Password: <input type="password" name="password" required="required"></label>
    <br>
    <br>
    <label for="submit"><input type="submit"></label>
    <label for="reset"><input type="reset"></label>
    </form>
    <hr>
    <a href="home.html" target="_blank">Assignment 07 part 1</a>
</body>
</html>
